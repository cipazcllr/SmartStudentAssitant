<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: 
        linear-gradient(135deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.4)),
        url('dh.jpg');
      background-size: cover;
      background-position: center;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .logout-container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin-bottom: 30px;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-yes {
      background-color: #d32f2f;
      color: white;
    }

    .btn-yes:hover {
      background-color: #b71c1c;
    }

    .btn-no {
      background-color: #1976d2;
      color: white;
    }

    .btn-no:hover {
      background-color: #0d47a1;
    }
  </style>
</head>

<body>
  <div class="logout-container">
    <h1>Keluar dari akun?</h1>
    <p>Apakah kamu yakin ingin keluar dari akunmu?</p>
    <button class="btn btn-yes" onclick="logout()">Ya, Keluar</button>
    <button class="btn btn-no" onclick="stay()">Tidak, Kembali</button>
  </div>

  <script>
    function logout() {
      window.location.href = "landing_page.html";
    }

    function stay() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>

</html>
