<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Input Data Jadwal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url('dh.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.95);
      width: 100%;
      max-width: 1200px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    .form-container h2 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 30px;
      font-size: 28px;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }
    .form-group input, .form-group textarea, .form-group select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }
    textarea { resize: vertical; }
    .form-buttons {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 30px;
    }
    .form-buttons button {
      flex: 1;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .simpan-btn { background: #1976d2; color: white; }
    .simpan-btn:hover { background: #0d47a1; }
    .batal-btn { background: #e53935; color: white; }
    .batal-btn:hover { background: #b71c1c; }
    .back-link {
      display: block;
      margin-top: 25px;
      text-align: center;
      text-decoration: none;
      background-color: #757575;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 600;
      width: 100%;
      max-width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
    .back-link:hover { background-color: #424242; }
    @media (max-width: 600px) {
      .form-container { padding: 20px; }
      .form-buttons { flex-direction: column; }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>üìÖ Form Input Data Jadwal</h2>
    <form id="form-jadwal">
      <div class="form-grid">
        <div class="form-group">
          <label for="judul">üìå Judul Kegiatan</label>
          <input type="text" id="judul" placeholder="Contoh: Belajar UI/UX" required>
        </div>

        <div class="form-group">
          <label for="tanggal">üìÖ Tanggal</label>
          <input type="date" id="tanggal" required>
        </div>

        <div class="form-group">
          <label for="waktu">‚è∞ Waktu</label>
          <input type="time" id="waktu" required>
        </div>

        <div class="form-group">
          <label for="kategori">üìÇ Kategori</label>
          <select id="kategori" required>
            <option value="" disabled selected>Pilih kategori</option>
            <option value="jadwal">Jadwal Kuliah</option>
            <option value="tugas">Tugas</option>
            <option value="reminder">Notes</option>
          </select>
        </div>

        <div class="form-group" style="grid-column: 1 / -1;">
          <label for="deskripsi">üóíÔ∏è Deskripsi</label>
          <textarea id="deskripsi" rows="4" placeholder="Contoh: Kerjakan laporan sebelum hari Jumat" required></textarea>
        </div>
      </div>

      <div class="form-buttons">
        <button type="submit" class="simpan-btn">üíæ Simpan Data</button>
        <button type="button" class="batal-btn" onclick="resetForm()">‚ùå Batal</button>
      </div>

      <a href="dashboard.html" class="back-link">üîô Kembali</a>
    </form>
  </div>

  <script>
    document.getElementById("form-jadwal").addEventListener("submit", function(e) {
      e.preventDefault();

      const judul = document.getElementById('judul').value;
      const tanggal = document.getElementById('tanggal').value;
      const waktu = document.getElementById('waktu').value;
      const kategori = document.getElementById('kategori').value;
      const deskripsi = document.getElementById('deskripsi').value;

      const formData = new FormData();
      formData.append("judul", judul);
      formData.append("tanggal", tanggal);
      formData.append("waktu", waktu);
      formData.append("kategori", kategori);
      formData.append("deskripsi", deskripsi);

      fetch("simpan-jadwal.php", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(res => {
        if (res === "success") {
          // Tambahkan juga ke localStorage agar bisa muncul di notes.html dan tugas.html
          const existing = JSON.parse(localStorage.getItem("dataJadwal")) || [];
          const newData = { judul, tanggal, waktu, kategori, deskripsi };
          existing.push(newData);
          localStorage.setItem("dataJadwal", JSON.stringify(existing));

          // Redirect ke dashboard
          window.location.href = "dashboard.html";
        } else {
          alert("Gagal menyimpan: " + res);
        }
      });
    });

    function resetForm() {
      document.getElementById('judul').value = '';
      document.getElementById('tanggal').value = '';
      document.getElementById('waktu').value = '';
      document.getElementById('kategori').value = '';
      document.getElementById('deskripsi').value = '';
    }
  </script>

</body>
</html>
