<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Kuliah</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, rgba(255,255,255,0.4), rgba(255,255,255,0.4)), url('dh.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 25px 20px 10px;
      text-align: center;
    }
    header h1 {
      color: #1976d2;
      font-size: 32px;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      overflow-y: auto;
    }
    .jadwal-container {
      width: 100%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
      min-height: 100%;
    }
    .jadwal-card {
      border-left: 5px solid #1976d2;
      background: #f1f8ff;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
      display: flex;
      justify-content: space-between;
      gap: 20px;
      align-items: flex-start;
    }
    .jadwal-card:hover { transform: scale(1.01); }
    .jadwal-details h3 {
      margin-bottom: 8px;
      color: #0d47a1;
      font-size: 20px;
    }
    .jadwal-details p {
      margin: 4px 0;
      font-size: 14px;
      color: #555;
    }
    .delete-btn {
      background-color: #ef5350;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 13px;
      cursor: pointer;
    }
    .delete-btn:hover { background-color: #c62828; }
    .back-btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.2s ease;
    }
    .back-btn:hover { background-color: #0d47a1; }
    @media screen and (max-width: 768px) {
      .jadwal-card { flex-direction: column; align-items: flex-start; }
      .delete-btn { align-self: flex-end; margin-top: 10px; }
      .jadwal-container { padding: 20px; }
      .back-btn { width: 100%; text-align: center; }
    }
  </style>
</head>

<body>

  <header>
    <h1>üìÖ Jadwal Kuliah</h1>
  </header>

  <main>
    <div class="jadwal-container">
      <div id="jadwal-list"></div>
      <a href="dashboard.html" class="back-btn">‚¨Ö Kembali ke Dashboard</a>
    </div>
  </main>

  <script>
    function tampilkanJadwalKuliah() {
      fetch("ambil-jadwal.php")
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('jadwal-list');
          list.innerHTML = '';

          const jadwalKuliah = data.filter(item => item.kategori === 'jadwal');

          if (jadwalKuliah.length === 0) {
            list.innerHTML = '<p style="text-align:center;">Tidak ada jadwal kuliah yang tersedia.</p>';
            return;
          }

          jadwalKuliah.forEach(item => {
            const card = document.createElement('div');
            card.className = 'jadwal-card';
            card.innerHTML = `
              <div class="jadwal-details">
                <h3>${item.judul}</h3>
                <p><strong>üìÖ Tanggal:</strong> ${item.tanggal}</p>
                <p><strong>‚è∞ Waktu:</strong> ${item.waktu}</p>
                <p><strong>üìù Deskripsi:</strong> ${item.deskripsi}</p>
              </div>
              <button class="delete-btn" onclick="hapusJadwal(${item.id})">‚ùå Hapus</button>
            `;
            list.appendChild(card);
          });
        });
    }

    function hapusJadwal(id) {
      if (confirm("Yakin ingin menghapus?")) {
        const form = new FormData();
        form.append("id", id);

        fetch("hapus-jadwal.php", {
          method: "POST",
          body: form
        })
        .then(res => res.text())
        .then(res => {
          if (res === "success") {
            tampilkanJadwalKuliah();
          } else {
            alert("Gagal menghapus: " + res);
          }
        });
      }
    }

    window.onload = tampilkanJadwalKuliah;
  </script>

</body>
</html>
